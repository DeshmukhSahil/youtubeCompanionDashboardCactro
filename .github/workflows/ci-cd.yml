name: Deploy Backend to Ubuntu via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (backend directory)
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/youtubedashboard-backend
          SHORT_SHA: ${{ github.sha }}
        run: |
          # build from subfolder that contains your Dockerfile
          docker build \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${SHORT_SHA}" \
            ./youtube-companion-backend

          docker push "$IMAGE:latest"
          docker push "$IMAGE:${SHORT_SHA}"

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eux

            IMAGE="${{ secrets.DOCKER_USERNAME }}/youtubedashboard-backend:latest"
            CONTAINER="youtubedashboard-backend"

            # stop and remove previous container if exists
            docker ps -q --filter "name=${CONTAINER}" | grep -q . && docker stop ${CONTAINER} || true
            docker rm ${CONTAINER} || true

            # pull latest image
            docker pull "${IMAGE}"

            # run container (adjust host:container port and envs as needed)
            docker run -d \
              --name ${CONTAINER} \
              -p 7000:7000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e PORT=7000 \
              $IMAGE
